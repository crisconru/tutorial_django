{% extends "base.html" %}

{% block title %}Crear nuevo grupo de música{% endblock %}

{% block content %}
<h1>Crear nuevo grupo de música</h1>
<form method="POST" action="">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <input class="btn" type="button" value="Cancelar" onclick="javascript:window.location='{% url 'BandListView' %}'">
    <input class="btn btn-primary" type="submit" value="Guardar">
</form>
{% endblock %}
